<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundial JAG 2025</title>
  <link rel="stylesheet" href="estilos/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <script type="module" src="./scripts/login.js"></script>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
  <style>
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      background: rgb(64, 62, 62);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: slideIn 0.4s ease;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.5rem;
    }

    .modal input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal button {
      width: 100%;
      padding: 10px;
      background-color: #FFC107;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal button:hover {
      background-color: #FFA000;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #ffffff;
      cursor: pointer;
    }

    #mensajeError {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body class="inicio">
  <!-- Modal de login -->
  <div class="modal-overlay" id="loginModal">
    <div class="modal">
      <span class="close-btn" onclick="cerrarModal()">×</span>
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
      </form>
      <p id="mensajeError"></p>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="fondo">
    <div class="contenedor">
      <img src="img/logo-brasil.png" alt="Brasil anfitrión" class="logo" />
      <h1>Mundial JAG 2025</h1>
      <h2>Anfitrión: <span>Brasil (11°)</span></h2>
      <div class="botones">
        <a href="masculino.html" class="boton">Mundial Masculino</a>
        <a href="femenino.html" class="boton">Mundial Femenino</a>
         <a href="reglas.html" class="boton">Reglas</a>
     <button id="logout-btn" class="boton" style="display: none;">Cerrar sesión</button>
      </div>
    </div>
  </div>


  
  <script>
    function cerrarModal() {
      document.getElementById('loginModal').style.display = 'none';
    }
  </script>
</body>
</html>
